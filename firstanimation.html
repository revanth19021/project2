<html>
<head>
    <title>animation</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background:aqua;
        position: relative;
        border-radius: 1rem;
        animation: movingbox 5s infinite;

    }
    @keyframes movingbox {
        0%{
            top: 0px;left: 200px;
        }
        25%{
            top: 200px;left:200px ;
        }
        75%{
            top: 200px;left: 0px;
        }
        100%{
            top:0px;left: 0px;
        }
        
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
